<script type="text/javascript">

	var $loading = $('#ajax_loard').hide();

	$(document)
		.ajaxStart(function () { 
			$loading.show();
		}).ajaxStop(function () {
			$loading.hide();
		}).ajaxComplete(function () {
			$loading.hide();
		});
		
	function runKeyPress(e) {
		if (e.keyCode == 13) {
			e.preventDefault();
			$('#btn_login').trigger("click");
		}
	}
	
	$(document).ready(function () {
	   
		$("#btn_login").on("click", function (e) {
			submit_login();
        });
		
		function submit_login(){
			localStorage.clear(); 
		    var vusername=JSON.stringify( $("#username").val());
			var vpassword=JSON.stringify($("#password").val());
			var vdata='{"username":'+vusername+',"password": '+vpassword+'}';
			//console.log('vdata',vdata);
			
			$.ajax({
				type: 'POST'
				,url: 'http://'+var_servidor+'/login'			
				,contentType: "application/json; charset=UTF-8"	 				
				,data:vdata 
					, beforeSend: function () {                    
						$("#ajax_loard").show();
					}
					, complete: function () {                  
					   $("#ajax_loard").hide();	
					}
					, success: function (data) {
						var obj = JSON.parse(data);
						
						if (obj[0].erro==false) {
							
							localStorage.setItem("username", obj[0].username);
							localStorage.setItem("token", obj[0].token);
							
							$.notify({
								title: '<strong>Autenticação</strong><br>',
								message: 'Usuário autenticado com sucesso!!'
								},{
									type: 'success'
							});
							
							setTimeout(function() {
								window.location.href = "index.php";
							}, 500);
							
						} else {
							$("#btn_login").removeClass('disabled');
							MsngBoxErro('Erro Autenticação', obj[0].msgerro)
						}
					},
					
					error: function (jqXHR, textStatus, errorThrown) {
						MsngBoxErro('Erro ao enviar a solicitação', 'Erro:' + errorThrown);
						$("#btn_login").removeClass('disabled');
					}
				}).done(function(msg){
						//$("#resultado").html(msg);
				});
		}
	
	});		
</script>
